
<table class="table table-striped">
  <caption>Lista de Escolas</caption>
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Cidade</th>
    <th scope="col">Acções</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let school of listSchools ">
    <td>{{school.id}}</td>
    <td>{{school.name}}</td>
    <td>{{school.city}}</td>
    <th><span  type="button" class="material-icons edit"
               (click)="onEdit(school)">
      edit
    </span>
      <span type="button" class="material-icons delete " (click)="onDelete(school)">
        delete
      </span></th>
  </tr>
  </tbody>
</table>
<div class="add-icon"  (click)="addItem()">
  <span class="material-icons">add</span>
</div>
