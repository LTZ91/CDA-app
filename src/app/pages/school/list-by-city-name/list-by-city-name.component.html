<table class="table table-striped" *ngIf="name">
  <caption>Lista de Escolas</caption>
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Acções</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let school of schoolsByCity ">
    <td>{{school.id}}</td>
    <td>{{school.name}}</td>
    <th><span  type="button" class="material-icons edit"
               (click)="onEdit(school)">
      edit
    </span>
      <span type="button" class="material-icons delete "  (click)="onDelete()">
        delete
      </span></th>
  </tr>
  </tbody>
</table>
<div class="add-icon"  (click)="adicionarItem(name.id)">
  <span class="material-icons">add</span>
</div>
